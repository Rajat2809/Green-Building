<section id="register">
    <div class="container">
        <div class="row">
            <div class="skill-home">
                <div class="clearfix">
                    <h3 class="alignLeft">CREATE AN ACCOUNT - REGULAR USER</h3><br>
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="box">
                            <div class="box-area alignLeft">
                                <form id="register_form" action="../php/insert.php" method="post">
                                    <input id="register_firstName" type="text" class="input_short" placeholder="First Name" required name="reg_fName">
                                    <input id="register_lastName" type="text" class="input_short" placeholder="Last Name" required name="reg_lName">
                                    <input id="register_company" type="text" class="" placeholder="Company Name (Optional)" name="reg_compName">
                                    <p>Birthday: </p><input id="register_birthday" type="date" data-date="" class="" data-date-format="YYYY MMMM DD" value="2000-06-01" required name="reg_birth">
                                    <input id="register_address" type="text" placeholder="Address" required name="reg_address">
                                    <input id="register_invitationCode" type="text" placeholder="Invitation Code (Optional)" name="reg_invCode">
                                    <input id="register_phone" type="number" placeholder="Phone Number" required name="reg_phone">
                                    <input id="register_email" type="email" placeholder="Email As ID" required name="reg_email">
                                    <input id="register_password1" type="password" placeholder="Your Password" required name="reg_pass1">
                                    <input id="register_password2" type="password" placeholder="Re-type Your Password" required name="reg_pass2">
                                    <input type="submit" name="submit" value="Submit" class="scroll goto-btn"/>
                                </form>
